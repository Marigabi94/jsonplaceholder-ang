<div class="container" fxLayout="column" fxLayoutAlign="center center">


  <table mat-table  matSort [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="border-top-left-radius: 25px"
      >
        No.
      </th>
      <td mat-cell *matCellDef="let comment">{{ comment.id }}</td>
    </ng-container>


    <ng-container matColumnDef="comentario">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="border-top-right-radius: 25px"
      >
        Comentario
      </th>
      <td mat-cell *matCellDef="let comment">{{ comment.body }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let comment; columns: displayedColumns"

    ></tr>

  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>


  </div>
