<div class="container" fxLayout="column" fxLayoutAlign="center center">


  <table mat-table  matSort [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="border-top-left-radius: 25px"
      >
        No.
      </th>
      <td mat-cell *matCellDef="let post">{{ post.id }}</td>
    </ng-container>


    <ng-container matColumnDef="titulo">
      <th
        mat-header-cell
        *matHeaderCellDef

      >
        Titulo
      </th>
      <td mat-cell *matCellDef="let post">{{ post.titulo }}</td>
    </ng-container>

    <ng-container matColumnDef="comentarios">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="border-top-right-radius: 25px"
      >
      <button mat-mini-fab color="primary" (click)="newPost()">
        <mat-icon>add</mat-icon>
      </button>

      </th>
      <td mat-cell  *matCellDef="let post"><button  mat-raised-button (click)="reDirectComments(post)">Comentarios</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"

    ></tr>

  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>


  </div>
